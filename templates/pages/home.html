{{define "content"}}
<div class="container mx-auto px-3 sm:px-4 py-4 sm:py-8 max-w-2xl">
    <h1 class="text-2xl sm:text-4xl font-bold text-center text-gray-800 mb-4 sm:mb-8 leading-tight">{{.Title}}</h1>
    
    <!-- Mobile-first card layout -->
    <div class="space-y-4 sm:space-y-6">
        <!-- Current Time Card -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 sm:p-6">
            <h2 class="text-lg sm:text-2xl font-semibold text-gray-700 mb-3 sm:mb-4 flex items-center">
                <span class="mr-2">ğŸ•</span>Current Time
            </h2>
            <div id="time-display">
                <button class="w-full sm:w-auto bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 touch-manipulation" 
                        hx-get="/api/time" hx-target="#time-display">
                    Get Current Time
                </button>
            </div>
        </div>
        
        <!-- Click Counter Card -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 sm:p-6">
            <h2 class="text-lg sm:text-2xl font-semibold text-gray-700 mb-3 sm:mb-4 flex items-center">
                <span class="mr-2">ğŸ‘†</span>Click Counter
            </h2>
            <div id="click-counter">
                <button class="w-full sm:w-auto bg-green-500 hover:bg-green-600 active:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 touch-manipulation" 
                        hx-post="/api/click" hx-target="#click-counter">
                    Click Me!
                </button>
            </div>
        </div>
        
        <!-- Farcaster Debug Card -->
        <div class="bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl shadow-sm p-4 sm:p-6 text-white">
            <h2 class="text-lg sm:text-2xl font-semibold mb-3 sm:mb-4 flex items-center">
                <span class="mr-2">ğŸš€</span>Farcaster Debug
            </h2>
            <p class="text-purple-100 mb-4 text-sm sm:text-base">Debug Farcaster MiniApp SDK values and context</p>
            <a href="/debug" class="inline-block w-full sm:w-auto bg-white/20 hover:bg-white/30 active:bg-white/40 backdrop-blur-sm text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 text-center touch-manipulation border border-white/20">
                Open Debug Page
            </a>
        </div>
    </div>
    
</div>

<script>
    // Add mobile-specific enhancements
    document.addEventListener('DOMContentLoaded', function() {
        
        // Add touch feedback for buttons
        const buttons = document.querySelectorAll('button, a');
        buttons.forEach(button => {
            button.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            });
            
            button.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        });
    });
</script>
{{end}}
