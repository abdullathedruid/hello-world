version: '3.8'

services:
  app:
    build:
      context: .
      args:
        COMMIT_HASH: ${COMMIT_HASH:-unknown}
    ports:
      - "8080:8080"
    environment:
      - ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
